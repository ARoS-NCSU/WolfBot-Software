id: 7
name: wb-07

battery:
    ain: 6
    ratio: 0.176

dms_mux:
   ain: 2
   select_gpios: [2, 3, 30]  # high to low bits: C, B, A
   sensors:
      - angle: 0
        address: 0b000
      - angle: 60
        address: 0b101
      - angle: 120
        address: 0b100
      - angle: 180
        address: 0b011
      - angle: 240
        address: 0b010
      - angle: 300
        address: 0b001
